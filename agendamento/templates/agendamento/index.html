<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    {% if lista_clientes %}
      <ul>
      {% for cliente in lista_clientes %}
          <li><a href="/agendamento/{{ cliente.id }}/">{{ cliente.nome }}</a></li>
      {% endfor %}
      </ul>
      {% else %}
          <p>No polls are available.</p>
    {% endif %}
</body>
</html>
